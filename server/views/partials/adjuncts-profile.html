<% if (locals.userId) { %>
<div id="userId" style="display:none"><%= locals.userId %></div>
<% } %>

<div class="container">
    <div class="col-md-10 custom-main-left-panel">
        <div ng-include="topCardTemplateUrl"/>
        <div class="adj-table">
            <div class="adj-row">
                <div ng-include="'/partial/badge-section'" class="panel-group col-md-3 adj-cell" style="padding:0;border:1px solid #ddd;float: none; vertical-align: top"/>
                <div class="adj-cell" style="padding:3px;float:none;"/>
                <div ng-include="bottomCardTemplateUrl" class="panel-group col-md-9 adj-cell" style="padding:0;float:none;border:1px solid #ddd"/>
            </div>
        </div>
    </div>
    <div class="col-md-2 sidebar-offcanvas" role="navigation" style="padding-left: 7px;padding-right: 0px;">
        <div ng-include="'/partial/adjuncts-saved-jobs-column'"/>
        <div ng-include="'/partial/adjuncts-profile-right-bottomSide-column'"/>
    </div>
</div>


<div ng-include="'/partial/alert-modal'"/>
<div ng-include="'/partial/video-modal'"/>
<div ng-include="'/partial/badge-edit-modal'"/>
<div ng-include="'/partial/portfolio-edit-modal'"/>
<div ng-include="'/partial/competency-portfolio-modal'"/>
<div ng-include="'/partial/upload-portfolio-modal'"/>
